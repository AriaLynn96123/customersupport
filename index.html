<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medibank Customer Support System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .preview-frame {
            transform: scale(0.5);
            transform-origin: 0 0;
            width: 200%;
            height: 200%;
            pointer-events: none;
        }
        .card-container {
            width: 400px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card-container:hover .card-overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Medibank Customer Support System</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center">
            <!-- Customer ID Details Card -->
            <a href="Customer_ID_AI_Details.html" class="block">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 card-container">
                    <iframe src="Customer_ID_AI_Details.html" class="preview-frame border-none"></iframe>
                    <div class="card-overlay flex items-center justify-center">
                        <span class="bg-white px-4 py-2 rounded-lg text-gray-800 font-semibold">Customer ID Details</span>
                    </div>
                </div>
            </a>

            <!-- AI Assistant Chat Card -->
            <a href="CustomerSupport_Chat_AIAssistant.html" class="block">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 card-container">
                    <iframe src="CustomerSupport_Chat_AIAssistant.html" class="preview-frame border-none"></iframe>
                    <div class="card-overlay flex items-center justify-center">
                        <span class="bg-white px-4 py-2 rounded-lg text-gray-800 font-semibold">AI Assistant Chat</span>
                    </div>
                </div>
            </a>

            <!-- Group Chat Card -->
            <a href="CustomerSupport_groupchat.html" class="block">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 card-container">
                    <iframe src="CustomerSupport_groupchat.html" class="preview-frame border-none"></iframe>
                    <div class="card-overlay flex items-center justify-center">
                        <span class="bg-white px-4 py-2 rounded-lg text-gray-800 font-semibold">Group Chat</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
