<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - Medibank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
        }
        .customer-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }
        .info-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .info-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 4px;
        }
        .info-value {
            font-weight: 500;
            color: #111827;
        }
    </style>
</head>
<body>
    <div class="customer-card">
        <div class="flex items-center justify-between">
            <h2 class="text-xl font-semibold">Customer Profile</h2>
            <span class="text-sm text-gray-500">ID: #12345678</span>
        </div>
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Full Name</div>
                <div class="info-value">John Smith</div>
            </div>
            <div class="info-item">
                <div class="info-label">Email</div>
                <div class="info-value">john.smith@example.com</div>
            </div>
            <div class="info-item">
                <div class="info-label">Phone</div>
                <div class="info-value">+61 123 456 789</div>
            </div>
            <div class="info-item">
                <div class="info-label">Membership Type</div>
                <div class="info-value">Premium</div>
            </div>
        </div>
    </div>

    <div class="customer-card">
        <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
        <div class="space-y-4">
            <div class="p-3 bg-blue-50 rounded-lg">
                <div class="text-sm text-blue-800">Policy Renewal</div>
                <div class="text-xs text-gray-500 mt-1">2024-01-15</div>
            </div>
            <div class="p-3 bg-green-50 rounded-lg">
                <div class="text-sm text-green-800">Payment Received</div>
                <div class="text-xs text-gray-500 mt-1">2024-01-10</div>
            </div>
            <div class="p-3 bg-yellow-50 rounded-lg">
                <div class="text-sm text-yellow-800">Support Ticket Created</div>
                <div class="text-xs text-gray-500 mt-1">2024-01-05</div>
            </div>
        </div>
    </div>
</body>
</html>
