<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat - Medibank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 16px;
            max-width: 70%;
        }
        .message-user {
            margin-left: auto;
            background: #007AFF;
            color: white;
            border-radius: 16px 16px 4px 16px;
            padding: 12px 16px;
        }
        .message-ai {
            margin-right: auto;
            background: #f0f0f0;
            border-radius: 16px 16px 16px 4px;
            padding: 12px 16px;
        }
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e5e5e5;
            background: white;
        }
        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .input-field {
            flex: 1;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }
        .send-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="message message-ai">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
            <div class="message message-user">
                I need help with my insurance claim.
            </div>
            <div class="message message-ai">
                I'll be happy to help you with your insurance claim. Could you please provide your claim number or tell me more about the type of claim you'd like to submit?
            </div>
        </div>
        <div class="chat-input">
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Type your message here...">
                <button class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const inputField = document.querySelector('.input-field');
        const sendButton = document.querySelector('.send-button');
        const chatMessages = document.querySelector('.chat-messages');

        function sendMessage() {
            const message = inputField.value.trim();
            if (message) {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'message message-user';
                userMessage.textContent = message;
                chatMessages.appendChild(userMessage);

                // Clear input
                inputField.value = '';

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simulate AI response
                setTimeout(() => {
                    const aiMessage = document.createElement('div');
                    aiMessage.className = 'message message-ai';
                    aiMessage.textContent = "I understand you need assistance. Let me help you with that.";
                    chatMessages.appendChild(aiMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
